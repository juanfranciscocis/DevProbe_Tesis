<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ai</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ai</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="12" size-lg="12">
        <ion-input class="" label="Enter a question" placeholder="Enter a question" type="text" labelPlacement="stacked" [(ngModel)]="question"></ion-input>
        <ion-button (click)="askQuestionNow()" class="m-4" color="primary">Ask</ion-button>
      </ion-col>
      <ion-col size="12" size-md="12" size-lg="12">
        <ion-textarea class="" label="Answer" placeholder="Answer" labelPlacement="stacked" [(ngModel)]="answer"></ion-textarea>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>

<app-header [title]="'Home'"></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <app-title [title]="'View Analytics Of Product ...'"></app-title>

    <ion-row class="lg:m-10 md:m-10">
      <ion-col *ngFor="let product of products" size="12" size-md="4" size-lg="4" class="flex flex-row justify-center">
        <ion-card class="w-full h-60 p-6 flex flex-col justify-center items-center" (click)="goToProduct(product.productObjective)">
          <h1 class="text-6xl font-bold text-blue-500">{{ product.productObjective }}</h1>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="lg:m-10 md:m-10">
      <ion-col size="12" size-md="12" size-lg="12" class="flex flex-row justify-center">
        <button class="min-w-full bg-red-600 p-2 m-2 rounded-2xl" (click)="logout()">Logout</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

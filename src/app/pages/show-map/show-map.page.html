<app-header [title]="'Show Map'"></app-header>

<ion-content class="relative">
  <ion-card class="fixed-card hidden  lg:block" color="dark">
    <ion-card-header>
      <ion-card-title color="black">Latency Higher to Lower</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      @for(data of ripeData; track data){
        <p>{{data.countryFrom}} : {{data.latency}}ms</p>
      }
    </ion-card-content>
  </ion-card>
  <div id="mapId" style="width: 100%; height: 100%"></div>
</ion-content>
